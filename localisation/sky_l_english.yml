################################## EVENTS ##############################################

sky.0.t:0 "Humble beginnings"
sky.0.d:0 "As Krono took over the raider gang, he hold a speech to his new crew. He needed to confront them with their past errors to make his intention of a brighter future clear. The Sky Reavers knew that change was coming to them. There were several opportunities for Krono to show them."
sky.0.a:0 "Argue that the Outfit is too small to make a difference and needs to conquer more territory."
sky.0.b:0 "State the urge of a long lasting change in the style of leadership."
sky.0.c:0 "Confront them with how little they actually know of warfare and how he has to teach them."
sky.1.t:0 "Officer directive"
sky.1.d:0 "As Krono installed the Lieutenants as his seconds-in-commands, he gave them a leading directive on how they should interact with their subordinates.".
sky.1.a:0 "Domination through force.".
sky.1.b:0 "Sugarbread and Whip"
sky.1.c:0 "supportive and exemplary"

sky_raider.1.t:0 "Caravan Blues"
sky_raider.1.d:0 "One of the first questions that have to be addressed is the handling of trespassing caravans. The Sky Reavers had the custom to outright plunder every caravan that trespassed their territory. Should that custom continue?"
sky_raider.1.a:0 "Continue raiding"
sky_raider.1.b:0 "Start paid Caravan Guiding"
sky_raider.2.t:0 "Raider Camps"
sky_raider.2.d:0 "test"
sky_raider.2.a:0 "Let the Camps remain as they are"
sky_raider.2.b:0 "Alter them. Caravans will be guided and protected. Not raided."
sky_raider.3.t:0 "Slave Markets"
sky_raider.3.d:0 "test"
sky_raider.3.a:0 "Establish Slave Markets"
sky_raider.3.b:0 "Prohibit Slave Markets"
sky_events.11:0 "Raiding continues"
sky_raider.4.t:0 "Trade Problems"
sky_raider.4.d:0 "News has reached us that trade caravans attempting to use the route through the town of Crystal Springs have gone missing. Some say that this is because of increased raiding along the whole area, as some adventurers from there tell stories of heartless men that take everything they want - including lives of innocent people."
sky_raider.4.a:0 "Damn raiders.".
sky_events.12:0 "Start paid caravan guiding"
sky_raider.5.t:0 "Strange Aid"
sky_raider.5.d:0 "News from various caravans got to us. The caravan leaders say that the trade route through the town of Crystal Springs is a harsh environment - in which certain people started to actually guide the caravans around danger zones to safely travel through the whole area. Even more surprising is the rumor that continues to spread that these caravan guides refer themselves to the former known raider outfit of the Sky Reavers."
sky_raider.5.a:0 "The Sky Reavers, huh? Interesting."

sky_events.13:0 "raider camps"
sky_raider.6.t:0 "Raiding Camps fortify"
sky_raider.6.d:0 "The already bad situation regarding the trade caravans is starting to get worse. Reports are coming in that more raiding camps are being built and fortified in the region around the town of Crystal Springs. It is only a matter of time before the trade routes are total unaccessable. The Raider Gang that calls themselves the Sky Reavers are evolving to a more severe threat to trade and stability in the whole region."
sky_raider.6.a:0 "We will have to act on that."

sky_events.14:0 "guiding camps"
sky_raider.7.t:0 "Establishment of Guiding Camps"
sky_raider.7.d:0 "With the caravans getting guided through the harsh environment of the area around the town of Crystal Springs, Camps where Guides and Caravans meet are becoming more popular along the more frequently used trade routes. The so called Sky Reavers run these Camps and aid the traders along their way with additional logistics and general supply. Trading is increasing."
sky_raider.7.a:0 "Maybe they can be a useful asset in the future?"

sky_events.15:0 "slave markets"
sky_raider.8.t:0 "Slave Markets around Crystal Springs"
sky_raider.8.d:0 "Rumors spread regarding the lawless territory around Crystal Springs. Word is getting around that slavers and other criminals are migrating to the area to do their shady work. Slavery seems to be on the rise."
sky_raider.8.a:0 "Barbarians."

sky_events.16:0 "free communities"
sky_raider.9.t:0 "Free Communities around Crystal Springs"
sky_raider.9.d:0 "Rumors spread regarding the territory around Crystal Springs. Settlers from the Mojave and beyond start to migrate in order to form new free communities. The Leader of the territory stated that the Sky Reavers officially abolish slavery and the markets that would come with it. Former slaves will be welcomed like anyone else."
sky_raider.9.a:0 "Surprisingly civilized of them."

sky_events.18.t:0 "Alliance talks"
sky_events.18.d:0 "AI Event - not for player"
sky_events.18.a:0 "Let the Alliance happen"

sky_events.19.t:0 "The Reaver's Offer"
sky_events.19.d:0 "The Reavers have sent Marcus Johnson, Krono's right hand man, to talk about some serious shit. After they helped our development and told the other punks that they mess with them if they mess with us, they now offer us an equal partnership. They even offer to help us against our sworn enemies. Sounds almost too good to be true, does it, boss?"
sky_events.19.a:0 "We have a deal. You better hold your end of the bargain."
sky_events.19.b:0 "Sounds too good to be true. We decline."

