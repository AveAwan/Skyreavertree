forming_great_city:0 "A new Way with Crystal Springs"
forming_great_city_desc:0 "With the power struggle come to an end, whoever emerges from it can develop a new nation. The settlement of Crystal Springs offers a widely known position that can easily be changed to the new political centre of our organization. Whether we give the citizen more political say or even establish our centre there; The choice is ours."
monarchy_approach:0 "Establish the Wasteland Royalty"
monarchy_approach_desc:0 "With recent chaos coming to an end and public order being restored, the urge for a strong leadership is great. Perhaps it is time to write a constitution to formally give the leader every right over his subjects, effectively beginning a royal line of undisputed rulers. Order is of utmost importance. Freedom of the individual is not."
Gang_2:0 "Follow the old Way"
Gang_2_desc:0 "After the blowout that Krono brough upon us is being dealt with, one thing is clear: the overzealous behaviour of the former leader of the Sky Reavers doomed him - and us. We need to reattach to our old lifestyles in order to ensure our survival. It's time that we show everyone our strength so they start to respect us again."


